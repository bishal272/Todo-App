<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Todo App</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link th:href=@{/css/main.css}/>
	
</head>
<body>

<div class="container">
<br>
<h1>Todo App</h1>
<hr>
<a th:href="@{/app/addnewtask}"  class="btn btn-primary btn-sm mb-3">Add New Task</a>

<table class="table table-bordered table-striped">
<thead class="table-dark">
	<tr>
	<th>Task</th>
	<th>Time Created</th>
	<th>Date Created</th>
	<th>Actions</th>
	</tr>
</thead>
<tbody>

<tr th:each="data : ${todoData}">

	<td th:text="${data.task}"></td>
	<td th:text="${data.time}"></td>
	<td th:text="${data.date}"></td>
	<td><a th:href="@{/app/updateForm(entryId=${data.id})}" class="btn btn-primary btn-sm mb-3">Update</a>
	<a th:href="@{/app/delete(entryId=${data.id})}" class="btn btn-danger btn-sm mb-3" onClick="if(!(confirm('Are you sure you want to delete this employee?'))) return false">Delete</a>
	</td>
	
</tr>


</tbody>

</table>
</div>

</body>


</html>
